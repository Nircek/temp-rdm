<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zadanie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="http://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-MML-AM_CHTML-full"></script>
    <script src="Utils.js"></script>
    <script>
        const zadanie = {
            "type": "EqEx",
            "name": "Pociągi 2",
            "content": {
                "main": "Z miast A i B odległych o \\( d=300 km \\) wyruszają jednocześnie dwa pociągi z prędkościami \\( v_a=50 \\frac{m}{s} \\) oraz \\( v_b=67 \\frac{m}{s} \\). W jakiej odległości \\( x \\) od miasta A spotkają się te pociągi? Po jakim czasie \\( t \\) się to stanie?",
                "imgs": ["img/back.png", "img/start.png", "https://bulma.io/images/css-book/css-in-44-minutes-book-cover.png"],
                "unknowns": [
                    ["x", "km"],
                    ["t", "s"]
                ]
            }
        };
        const unknowns = [];

        function setData() {
            document.getElementById("title").innerHTML = zadanie.name;
            document.getElementById("description").innerHTML = zadanie.content.main;
            const image_container = document.getElementById("image_container");
            for (var i = 0; i < zadanie.content.imgs.length; i++)
                image_container.appendChild(createImage(zadanie.content.imgs[i]));
            createUnknowns(zadanie.content.unknowns);

            //Converting LaTeX
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, 'math-panel'], [function() {
                //Disabling focus
                const elementList = document.querySelectorAll(".MathJax_CHTML");
                for (var i = 0; i < elementList.length; i++) {
                    elementList[i].tabIndex = -1;
                }
            }]);
        }

        /**
         * @param {string[][]} list
         */
        function createUnknowns(list) {
            for (var i = 0; i < list.length; i++) {
                const input = createElement("input", ["input", "is-primary"]);
                if (i != 0)
                    input.classList.add("mt-2");
                setValueChecking(input);
                const unknown = {
                    "name": list[i][0],
                    "unit": list[i][1],
                    "input": input
                };
                unknowns.push(unknown);
            }
            for (let i = 0; i < unknowns.length; i++) {
                document.getElementById("unknowns_names").appendChild(createElement("div", ["subtitle", "is-8"], [], "\\( " + unknowns[i].name + " = \\)"));
                document.getElementById("unknowns_inputs").appendChild(unknowns[i].input);
                document.getElementById("unknowns_units").appendChild(createElement("div", ["subtitle", "is-8"], [], "\\( " + unknowns[i].unit + " \\)"));
            }
        }

        /**
         * @param {string} path
         */
        function createImage(path) {
            const img = createElement("img");
            img.src = path;
            const box = createElement("div", ["box", "is-flex", "is-justify-content-center", "is-align-items-center"], [img]);
            const center = createElement("center", ["full-height"], [box]);
            const figure = createElement("figure", ["column"], [center]);
            return figure;
        }

        /**
         * @param {HTMLElement} textbox
         */
        function setValueChecking(textbox) {
            ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function(event) {
                textbox.addEventListener(event, function() {
                    const regex = /(^[+-]?\d*[,\.]?\d*$)|(^.{0}$)/
                    if (!regex.test(textbox.value)) {
                        if (!textbox.classList.contains("is-warning")) {
                            textbox.classList.remove("is-primary");
                            textbox.classList.add("is-warning");
                        }
                    } else {
                        if (!textbox.classList.contains("is-primary")) {
                            textbox.classList.remove("is-warning");
                            textbox.classList.add("is-primary");
                        }
                    }
                });
            });
        }

        function checkInputValues() {
            const regex = /^[+-]?\d*[,\.]?\d*$/;
            const empty = /^.{0}$/
            for (let i = 0; i < unknowns.length; i++) {
                const value = unknowns[i].input.value
                if (!regex.test(value) || empty.test(value))
                    return false;
            }
            return true;
        }

        function onSubmitClick() {
            const button = document.getElementById("submitButton");
            button.classList.add("is-loading");
            setTimeout(() => {
                button.classList.remove("is-loading")
            }, 1000);

            if (checkInputValues()) {
                const response = {}
                for (let i = 0; i < unknowns.length; i++) {
                    const unknown = unknowns[i];
                    response[unknown.name] = parseFloat(unknown.input.value);
                }
                console.log(response);
            }
        }
    </script>
    <style>
        img {
            max-height: 8rem;
            height: auto;
        }
        
        .box {
            padding: 0rem;
            height: 100%;
        }
        
        .justify {
            text-align: justify;
        }
        
        .full-height {
            height: 100%;
        }
    </style>
</head>

<body onload="setData();">
    <section class="section">
        <div class="is-flex-direction-column">
            <p id="title" class="title is-1">Test</p>
            <p id="description" class="subtitle justify m-4 mb-6">Desc</p>
            <div class="container">
                <div id="image_container" class="columns is-justify-content-center">
                </div>
            </div>
            <div class="columns m-4">
                <div class="column is-two-fifths-tablet is-one-third-desktop is-one-quarter-fullhd">
                    <div class=" columns is-mobile is-vcentered">
                        <div id="unknowns_names" class="column is-narrow">
                        </div>
                        <div id="unknowns_inputs" class="column px-0">
                        </div>
                        <div id="unknowns_units" class="column is-narrow">
                        </div>
                    </div>
                    <div class="is-flex is-flex-direction-row-reverse">
                        <button id="submitButton" class="button is-primary" onclick="onSubmitClick();">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
